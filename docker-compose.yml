    container_name: admin-server
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - 9090:9090
    volumes:
      - ./logs:/logs
    labels:
      logging: "promtail"
      service.name: "admin-server"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ## Grafana / Prometheus

  grafana-server:
    build: ./docker/grafana
    container_name: grafana-server
    deploy:
      resources:
        limits:
          memory: 256M
    ports:
      - 3030:3030
    depends_on:
      - prometheus-server
      - loki
      - tracing-server

  prometheus-server:
    build: ./docker/prometheus
    container_name: prometheus-server
    deploy:
      resources:
        limits:
          memory: 256M
    ports:
      - 9091:9090
    volumes:
      - ./docker/prometheus/alerts.yaml:/etc/prometheus/alerts.yaml

  loki:
    build: ./docker/loki
    container_name: loki
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - 3100:3100
      - 9095:9095
    volumes:
      - loki-data:/loki
      - ./docker/loki/data/wal:/loki/wal
      - ./docker/loki/data/chunks:/loki/chunks
      - ./docker/loki/data/boltdb-shipper-active:/loki/boltdb-shipper-active
      - ./docker/loki/data/boltdb-shipper-cache:/loki/boltdb-shipper-cache
      - ./docker/loki/data/compactor:/loki/compactor
      - ./docker/loki/data/rules:/loki/rules

  promtail:
    build: ./docker/promtail
    container_name: promtail
    deploy:
      resources:
        limits:
          memory: 256M
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/logs:ro
      - ./promtail.yml:/etc/promtail/config.yml:ro
    depends_on:
      - loki
    labels:
      logging: "promtail"
      service.name: "promtail"

volumes:
  loki-data:
