services:
  config-server:
    image: thainhat104/spring-petclinic-config-server
    container_name: config-server
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-I", "http://config-server:8888"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 8888:8888
    volumes:
      - ./logs:/logs
    labels:
      logging: "promtail"
      service.name: "config-server"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  discovery-server:
    image: thainhat104/spring-petclinic-discovery-server
    container_name: discovery-server
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://discovery-server:8761"]
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      config-server:
        condition: service_healthy
    ports:
      - 8761:8761
    volumes:
      - ./logs:/logs
    labels:
      logging: "promtail"
      service.name: "discovery-server"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  customers-service:
    image: thainhat104/spring-petclinic-customers-service
    container_name: customers-service
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    ports:
      - 8081:8081
    volumes:
      - ./logs:/logs
    labels:
      logging: "promtail"
      service.name: "customers-service"
    logging:
