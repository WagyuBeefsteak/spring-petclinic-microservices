apiVersion: 1

providers:
- name: 'Metrics'
  orgId: 1
  folder: 'Metrics'
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards
    foldersFromFilesStructure: false

- name: 'Logs'
  orgId: 1
  folder: 'Logs'
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards
    foldersFromFilesStructure: false
